<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - CleanBronx ðŸ§¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/08/84/23/73/360_F_884237335_RXoQomyut7YyExjcZWvn58QX7hdInBMJ.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    #logoutBtn {
      float: right;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      margin-top: -10px;
    }

    #logoutBtn:hover {
      background-color: #c62828;
    }

    h1, h2 {
      color: #1e88e5;
    }

    h1 span {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1565c0;
    }

    #map {
      height: 400px;
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    @media screen and (max-width: 600px) {
      .dashboard-container {
        padding: 20px;
      }

      #logoutBtn {
        float: none;
        width: 100%;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <button id="logoutBtn">Logout</button>
    <h1>Welcome, <span id="username">User</span> ðŸ§¹</h1>

    <h2>Report a Cleanup Spot</h2>
    <form id="reportForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="number" id="latitude" placeholder="Latitude" step="any" required />
      <input type="number" id="longitude" placeholder="Longitude" step="any" required />
      <button type="submit">Submit Report</button>
    </form>

    <div id="map"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5E5kuLgQrWTfSe5a1JqFNbLxHaY2I0JQ",
      authDomain: "cleanbronx.firebaseapp.com",
      projectId: "cleanbronx",
      storageBucket: "cleanbronx.appspot.com",
      messagingSenderId: "14384324606",
      appId: "1:14384324606:web:e5a5ab272af946fc992aaf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "user_login.html";
      } else {
        document.getElementById("username").innerText = user.email;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "user_login.html";
      });
    });

    const form = document.getElementById("reportForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const latitude = parseFloat(document.getElementById("latitude").value);
      const longitude = parseFloat(document.getElementById("longitude").value);

      try {
        await db.collection("cleanupReports").add({
          title,
          description,
          latitude,
          longitude,
          timestamp: new Date(),
          claimedBy: null
        });

        alert("Report submitted successfully!");
        form.reset();
        loadReports();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    const map = L.map("map").setView([20.59, 78.96], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    async function loadReports() {
      const snapshot = await db.collection("cleanupReports").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.latitude && data.longitude) {
          L.marker([data.latitude, data.longitude])
            .addTo(map)
            .bindPopup(`<b>${data.title}</b><br>${data.description}`);
        }
      });
    }

    loadReports();
  </script>

</body>
</html>
