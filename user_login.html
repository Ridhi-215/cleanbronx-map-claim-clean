<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login | CleanBronx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/08/84/23/73/360_F_884237335_RXoQomyut7YyExjcZWvn58QX7hdInBMJ.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 60px 50px;
      width: 90%;
      max-width: 900px; /* or 550px for a moderate increase */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h2 {
      color: #1e88e5;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 30px;
      background-color: rgba(240, 240, 240, 0.9);
      font-size: 16px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 25px;
    }

    button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
    }

    .login-card p {
      margin-top: 25px;
      font-size: 15px;
    }

    .login-card a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 40px 25px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>User Login</h2>
    <form id="userLoginForm">
      <input type="email" placeholder="Email" id="email" required><br>
      <input type="password" placeholder="Password" id="password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="user_signup.html">Sign up</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5E5kuLgQrWTfSe5a1JqFNbLxHaY2I0JQ",
      authDomain: "cleanbronx.firebaseapp.com",
      projectId: "cleanbronx",
      storageBucket: "cleanbronx.firebasestorage.app",
      messagingSenderId: "14384324606",
      appId: "1:14384324606:web:e5a5ab272af946fc992aaf",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("userLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "user_dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
